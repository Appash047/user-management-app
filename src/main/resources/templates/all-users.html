<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <title>All Users</title>
</head>
<body>
<header th:insert="~{fragments/header::header}"></header>
<br>
<div class="container all-users-container">
    <h1>All Users</h1>

    <div th:if="${message}" class="success-message">
        <p th:text="${message}">Message details here.</p>
    </div>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}">Error details here.</p>
    </div>

    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.phoneNumber}">Phone Number</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.address}">Address</td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
                <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this user?');">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
